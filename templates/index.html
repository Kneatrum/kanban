<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <title>FlowTrack</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" width="50" height="50" class="d-inline-block align-top" alt="">
            FlowTrack
        </a>
        <form class="form-inline">
            <div class="row">
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Search" autocomplete="off" aria-label="Search">
                </div>
                <div class="col-auto"> 
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </form>
    </nav>

    <div class="kanban-board">
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2> To Do </h2>
            <div class="card" draggable="true" ondragstart="drag(event)">Task 1 title </div>
            <div class="card" draggable="true" ondragstart="drag(event)">Task 2 title </div>
            <!-- More cards for the "To Do" column -->
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2> In progress </h2>
            <div class="card" draggable="true" ondragstart="drag(event)">Task 3 title </div>
            <div class="card" draggable="true" ondragstart="drag(event)">Task 4 title </div>
            <!-- More cards for the "In Progress" column -->
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2> Done </h2>
            <div class="card" draggable="true" ondragstart="drag(event)">Task 5 title </div>
            <!-- More cards for the "Done" column -->
        </div>
    </div>

    
    

    <script src="static/js/kanban.js"></script>
</body>
</html>
