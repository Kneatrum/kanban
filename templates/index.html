<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <title>FlowTrack</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" width="50" height="50" class="d-inline-block align-top" alt="">
            FlowTrack
        </a>
        <form class="form-inline">
            <div class="row">
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Search" autocomplete="off" aria-label="Search">
                </div>
                <div class="col-auto"> 
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </form>
    </nav>

    <div class="kanban-board">
        <div class="column" id="column_1">
            <h2> To Do </h2>
            <button type="button" class="add-task-button">Add Task</button>
            <div class="card" draggable="true" id="task_1">
                <h3> Task 1 title  </h3> 
                <p> Task 1 body content </p>
            </div>
            <div class="card" draggable="true" id="task_2">
                <h3> Task 2 title  </h3>
                <p> Task 2 body content </p>
            </div>
        </div>

        <div class="column" id="column_2">
            <h2> In progress </h2>
            <button type="button" class="add-task-button">Add Task</button>
            <div class="card" draggable="true" id="task_3">
                <h3> Task 3 title  </h3>
                <p> Task 3 body content </p>
            </div>
            <div class="card" draggable="true" id="task_4">
                <h3> Task 4 title </h3> 
                <p> Task 4 body content </p>
            </div>
        </div>

        <div class="column" id="column_3">
            <h2> Done </h2>
            <button type="button" class="add-task-button">Add Task</button>
            <div class="card" draggable="true" id="task_5">
                <h3> Task 5 title </h3>
                <p> Task 5 body content </p>
            </div>
        </div>

    </div>

    
    

    <script src="static/js/scripts.js"></script>
</body>
</html>
